  <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.js"></script>
  <script src="https://unpkg.com/marked@15.0.11/marked.min.js "></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      outline: none;
      background-color: transparent;
      list-style: circle;
      line-height: 1.5rem;
      color: #1a1a1a;

    }

    body {
      font-family: "微软雅黑", sans-serif;
      background-color: #f5f7fa;
      padding: 20px;
      max-width: 960px;
      margin: auto;
      background-color: #eeeeee;

    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .control-button {
      margin-right: 0.5rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #42b983;
      color: white;
      font-weight: bold;
    }


    .box {
      background-color: #fafafa;
      margin-bottom: 1rem;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
    }

    .option {
      margin: 8px 0;
    }

    pre,
    code {
      background-color: rgba(0, 128, 0, 0.05);
      color: green;
      padding: 0.25rem;

    }

    pre {
      padding: 0.5rem;
      overflow-x: auto;
      white-space: pre-wrap;
      margin: 0.25rem 0;
      border: 1px solid green;
    }

    code {
      line-height: 1.5rem;
      margin: 0 0.1rem;
    }

    pre code {
      background-color: transparent;

      padding: 0;
    }


    label {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: left;
      flex-wrap: wrap;

    }


    button {
      padding: 0.35rem 0.75rem;
      margin: 0.5rem 0;
      cursor: pointer;
    }

    input[type=checkbox] {
      margin-right: 10px;
      cursor: pointer;
    }

    a {
      text-decoration: none;
      color: #1a1a1a;

    }

    a:visited {
      color: #1a1a1a;
    }


    .correct {
      color: green;
    }

    .partial {
      color: orange;
    }

    .wrong {
      color: red;
    }


    ul,
    ol {
      padding-left: 1rem;
    }

    li {
      padding-top: 0.5rem;
    }

    h1,
    h2,
    h3,
    h4,
    p {
      margin-top: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #333;
    }

    /* 表格头部样式 */
    thead {
      background-color: #f2f2f2;
      color: #000;
    }

    th,
    td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    /* 奇数行背景色 */
    tr:nth-child(odd) {
      background-color: #f9f9f9;
    }

    /* 鼠标悬停时的行背景色 */
    tr:hover {
      background-color: #f1f1f1;
    }

    /* 表格头部的字体样式 */
    th {
      font-weight: bold;
    }

    .box {
      margin-top: 1rem;
    }

    .selection-key {
      margin-right: 0.25rem;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #8e8e8e;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      font-weight: lighter;

    }

    label * {
      margin: 0;
    }
  </style>
</head>



<body>
  <div id="app">
    <div class="controls">
      <h2>MySQL OCP</h2>
      <div class="controls">
        <button class="control-button" @click="toggleMode">{{ modeLabel }}</button>
        <button class="control-button" @click="startAllQuestions">重新刷全部题</button>
        <button class="control-button" @click="startWrongQuestions">刷错题({{ wrongQuestions.length }})</button>
      </div>
    </div>

    <div v-if="loading">
      <p>加载中...</p>
    </div>

    <div v-if="currentQuestion && !loading">
      <div class="box">
        <span>{{ currentIndex + 1 }}/{{ questions.length }}</span>
        <div v-html="renderMarkdown(currentQuestion.question)"></div>
        <br />
        <div v-for="(text, key) in currentQuestion.selections" :key="key" class="option">
          <label>
            <input type="checkbox" v-model="selectedAnswers" :value="key" />
            <strong class="selection-key">{{ key }}: </strong>
            <span class="selection-body" v-html="renderMarkdown(text)"></span>
          </label>
        </div>
        <br />
        <button v-if="!result" class="control-button" @click="submitAnswer">确定</button>
        <button v-if="result" class="control-button" @click="nextQuestion">下一题</button>
      </div>
    </div>

    <div v-if="result">
      <div class="box">
        <div :class="'box result-text ' + result.statusClass"><strong>答题结果：</strong>{{ result.statusText }}</div>
        <div class="box"><strong>正确答案：</strong>{{ result.correctAnswers.join(', ') }}</div>
        <div class="box" v-html="renderMarkdown(result.summary)"></div>
        <div class="box" v-html="renderMarkdown(result.suggestion)"></div>
      </div>
    </div>

    <div v-if="quizOver" class="box">
      <p>已完成本轮练习！你可以继续练习错题或者重新刷全部题目。</p>
    </div>

    <div class="footer">
      <a href="https://github.com/hochenggang/MySQL-OCP-Brush-Questions-CN">代码仓库</a>|<a href="#"
        @click="clearCache">清空缓存</a>
    </div>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          questions: [],
          wrongQuestions: JSON.parse(localStorage.getItem('ocp_wrong_questions') || '[]'),
          correctQuestions: JSON.parse(localStorage.getItem('ocp_correct_questions') || '[]'),
          currentIndex: 0,
          selectedAnswers: [],
          result: null,
          quizOver: false,
          mode: 'sequential', // sequential or random
          currentQuestion: null,
          loading: true // 添加加载状态
        };
      },
      computed: {
        modeLabel() {
          return this.mode === 'sequential' ? '切换为随机模式' : '切换为顺序模式';
        }
      },
      methods: {
        async fetchQuestions() {
          this.loading = true; // 开始加载时设置加载状态为 true
          try {
            const response = await fetch('./questions.json');
            const data = await response.json();
            this.questions = data.filter(q => !this.correctQuestions.some(cq => cq.question === q.question));
          } catch (error) {
            console.error('加载题目失败:', error);
            alert('加载题目失败，请检查网络连接。');
          }
          this.loading = false; // 加载完成后设置加载状态为 false
        },
        renderMarkdown(markdown) {
          return marked.parse(markdown);
        },
        toggleMode() {
          this.mode = this.mode === 'sequential' ? 'random' : 'sequential';
          this.startAllQuestions();
        },
        startAllQuestions() {
          this.fetchQuestions().then(() => {
            this.shuffleIfNeeded();
            this.resetQuiz();
          });
        },
        startWrongQuestions() {
          if (this.wrongQuestions.length === 0) {
            alert("暂无错题可刷");
            return;
          }
          this.questions = [...this.wrongQuestions];
          this.shuffleIfNeeded();
          this.resetQuiz();
        },
        shuffleIfNeeded() {
          if (this.mode === 'random') {
            this.questions.sort(() => Math.random() - 0.5);
          }
        },
        resetQuiz() {
          this.currentIndex = 0;
          this.result = null;
          this.selectedAnswers = [];
          this.quizOver = false;
          this.currentQuestion = this.questions[this.currentIndex];
        },
        submitAnswer() {
          const correct = this.currentQuestion.answers;
          const selected = [...this.selectedAnswers].sort();
          const correctSorted = [...correct].sort();

          let statusText = '', statusClass = '';
          if (JSON.stringify(selected) === JSON.stringify(correctSorted)) {
            statusText = '完全正确';
            statusClass = 'correct';
            this.correctQuestions.push(this.currentQuestion);
            localStorage.setItem('ocp_correct_questions', JSON.stringify(this.correctQuestions));
          } else if (selected.some(a => correct.includes(a))) {
            statusText = '部分正确';
            statusClass = 'partial';
          } else {
            statusText = '完全错误';
            statusClass = 'wrong';
          }

          this.result = {
            statusText,
            statusClass,
            correctAnswers: correct,
            summary: this.currentQuestion.summary,
            suggestion: this.currentQuestion.suggestion
          };

          if (statusText !== '完全正确') {
            this.addToWrongQuestions();
          }
        },
        addToWrongQuestions() {
          const q = this.currentQuestion;
          const exists = this.wrongQuestions.some(item => item.question === q.question);
          if (!exists) {
            this.wrongQuestions.push(q);
            localStorage.setItem('ocp_wrong_questions', JSON.stringify(this.wrongQuestions));
          }
        },
        nextQuestion() {
          this.currentIndex++;
          this.selectedAnswers = [];
          this.result = null;

          if (this.currentIndex < this.questions.length) {
            this.currentQuestion = this.questions[this.currentIndex];
          } else {
            this.currentQuestion = null;
            this.quizOver = true;
          }
        },
        clearCache() {
          const ok = confirm("清除所有做题记录吗？")
          if (ok) {
            localStorage.clear()
            location.reload()
          }
        }
      },
      mounted() {
        this.startAllQuestions();
      }
    });

    app.mount('#app');
  </script>
</body>

</html>
