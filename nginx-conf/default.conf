server {
    listen 80;
    server_name 47.107.32.143;
    root /usr/share/nginx/html;
    index index.html;

    # 日志配置
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;  # 提高日志级别便于调试

    # 支持SPA应用路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存设置
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # 重写 /admin/login 到 /api/admin/login
    location = /admin/login {
        rewrite ^/admin/login$ /api/admin/login last;
    }

    # API代理配置 - 使用容器名代替localhost
    location /api/ {
        proxy_pass http://mall-server-prod:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 确保所有不带/api前缀的API请求也能正确转发
    location ~* ^/(?!api/)(.*)$ {
        try_files $uri $uri/ /index.html;
    }

    # 健康检查
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # 错误页面
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
